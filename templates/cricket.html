<!DOCTYPE html>
<html>
<head>
    <title>MK SPORTS - Cricket Live Score</title>
</head>
<body>
    <header>
        <h1>MK SPORTS - Live Cricket Score</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/cricket">Cricket</a>
            <a href="/football">Football</a>
        </nav>
    </header>

    <section>
        {% if matches %}
            {% for match in matches %}
                <div>
                    <h3>{{ match['team1'] }} vs {{ match['team2'] }}</h3>
                    <p>Score: {{ match['score'] }}</p>
                    <p>Status: {{ match['status'] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No live matches right now.</p>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2026 MK SPORTS</p>
    </footer>
</body>
</html>
